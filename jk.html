<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Image Slideshow</title>
  <style>
    body { margin:0; display:flex; flex-direction:column; align-items:center; justify-content:center; }
    #slideshow { width:600px; height:400px; position:relative; }
    img { width:100%; height:100%; object-fit:contain; display:none; }
    img.active { display:block; }
    .controls { margin-top:10px; }
    button { padding:5px 10px; margin:0 5px; }
  </style>
</head>
<body>
  <div id="slideshow">
    <img src="https://picsum.photos/600/400?1" class="active">
    <img src="https://picsum.photos/600/400?2">
    <img src="https://picsum.photos/600/400?3">
  </div>
  <div class="controls">
    <button onclick="prev()">Prev</button>
    <button onclick="next()">Next</button>
  </div>

  <script>
    let index = 0;
    const slides = document.querySelectorAll('#slideshow img');
    function show(i){ slides.forEach((img,j)=> img.classList.toggle('active', j===i)); }
    function next(){ index = (index+1)%slides.length; show(index); }
    function prev(){ index = (index-1+slides.length)%slides.length; show(index); }
  </script>
</body>
</html>
